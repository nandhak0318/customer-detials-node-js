<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <div class="app">
      <nav>
        <div class="left">
          <h2 id="greet"></h2>
        </div>
        <div class="right">
          <button id="ins">insert user</button>
          <button id="logout">logout</button>
        </div>
      </nav>
      <div class="task-form">
        <h4>Customer Detials</h4>
      </div>
      <section class="tasks-container">
        <p class="loading-text">Loading...</p>
        <div class="single-task" style="box-shadow: unset; background: unset;">
          <div
            class="left"
            style="margin-right: 1.5em; display: flex; gap: 0.8em;"
          >
            <h5>
              <span><i class="far fa-check-circle"></i></span>
              image
            </h5>
            <h5>
              <span><i class="far fa-check-circle"></i></span>
              name
            </h5>
            <h5>
              <span><i class="far fa-check-circle"></i></span>
              email
            </h5>
            <h5>
              <span><i class="far fa-check-circle"></i></span>
              totalOrders
            </h5>
          </div>
          <div class="task-links">
            <!-- edit link -->
            <h5>
              <span><i class="far fa-check-circle"></i></span>
              update
            </h5>
            <!-- delete btn -->
            <h5>
              <span><i class="far fa-check-circle"></i></span>
              Delete
            </h5>
          </div>
        </div>
        `
        <div class="tasks">
          <div class="single-task">
            <div class="left">
              <h5>
                <span><i class="far fa-check-circle"></i></span>
                image
              </h5>
              <h5>
                <span><i class="far fa-check-circle"></i></span>
                name
              </h5>
              <h5>
                <span><i class="far fa-check-circle"></i></span>
                email
              </h5>
              <h5>
                <span><i class="far fa-check-circle"></i></span>
                total orders
              </h5>
            </div>
            <div class="task-links">
              <!-- edit link -->
              <a href="task.html?id=id" class="edit-link">
                <i class="fas fa-edit"></i>
              </a>
              <!-- delete btn -->
              <button type="button" class="delete-btn" data-id="id">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"
      integrity="sha512-Meww2sXqNHxI1+5Dyh/9KAtvI9RZSA4c1K2k5iL02oiPO/RH3Q30L3M1albtqMg50u4gRTYdV4EXOQqXEI336A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
