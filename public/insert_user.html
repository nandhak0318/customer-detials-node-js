<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Insert user</title>
  </head>
  <body>
    <div class="logincover">
      <div class="login-page">
        <div class="form">
          <form method="post" id="sform" class="register-form">
            <h1>Insert user</h1>
            <div
              class="ima"
              style="
                display: grid;
                justify-content: center;
                align-items: center;
                margin: 1em;
              "
            >
              <div class="profile-pic">
                <label class="-label" for="file">
                  <span class="glyphicon glyphicon-camera"></span>
                  <span>Upload Image</span>
                </label>
                <input
                  id="file"
                  type="file"
                  name="image"
                  accept="image/png, image/jpeg"
                  onchange="loadFile(event)"
                  autocomplete="off"
                />
                <img src="./assets/user.jpg" id="output" width="160" />
              </div>
            </div>
            <input type="text" name="name" id="sname" placeholder="name" />
            <input
              type="text"
              placeholder="email address"
              name="email"
              id="semail"
            />
            <input
              type="password"
              placeholder="password"
              id="spass"
              name="password"
            />
            <button id="signup">Insert user</button>
            <p class="error" id="serror"></p>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"
      integrity="sha512-Meww2sXqNHxI1+5Dyh/9KAtvI9RZSA4c1K2k5iL02oiPO/RH3Q30L3M1albtqMg50u4gRTYdV4EXOQqXEI336A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/insert.js"></script>
  </body>
</html>
